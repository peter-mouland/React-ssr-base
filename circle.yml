machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  timezone:
    Europe/London
  node:
    version: v6.6
  java:
    version: openjdk8
general:
  artifacts:
    - test/reports
    - test/screenshots
dependencies:
  cache_directories:
    - browserstack
    - node_modules
test:
  override:
    - npm run test:unit  -- --reporter mocha-junit-reporter
    - npm run test:func
    - npm run build
    - npm run test:e2e
  post:
    - git config --global user.name "Peter Mouland"
    - git config --global user.email "peter.mouland@gmail.com"
deployment:
  main:
    branch: credit-suisse
    commands:
      - wget "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip"
      - unzip BrowserStackLocal-linux-x64.zip
      - ./BrowserStackLocal $BROWSERSTACK_KEY -force:
          background: true
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:credit-suisse-preprod.git $CIRCLE_SHA1:refs/heads/master -f --no-verify
      - npm run test:e2e-production -- --sha=$CIRCLE_BUILD_NUM --target=http://credit-suisse-preprod.herokuapp.com --retries 4
      - git push git@heroku.com:credit-suisse.git $CIRCLE_SHA1:refs/heads/master -f --no-verify
      - npm run test:e2e-production -- --sha=$CIRCLE_BUILD_NUM --target=http://credit-suisse.herokuapp.com --retries 4
